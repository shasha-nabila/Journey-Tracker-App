{% extends 'base.html' %}

{% block title %}Map - My App{% endblock %}

{% block content %}
<header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.map') }}">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.membership') }}">Membership Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card map-card" style="max-width: 400px;">
        <div class="card-header map-card-header">
            <h1 class="map-card-title">Map</h1>
        </div>
        <div class="card-body map-card-body">
            <form method="POST" action="{{ url_for('main.map') }}" enctype="multipart/form-data">
                {% include 'map_display.html' %}
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
</div>

<ul class="flashes">
    {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endblock %}
