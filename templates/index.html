<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gpx">
        <input type="submit" value="Upload GPX File">
    </form>
    <div id="map"></div>
    <script>
        function initMap() {
            var coordinates = {{ coordinates | safe }};
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 12, center: {lat: coordinates[0][0], lng: coordinates[0][1]}});
            var path = coordinates.map(coord => ({lat: coord[0], lng: coord[1]}));
            var line = new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            line.setMap(map);
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZ_jvjih3rj3YXSu5sQmQeaVXNrHkOsQ&callback=initMap">
    </script>
</body>
</html>
